<!DOCTYPE html>
<html lang=fi>

<head>
    <link rel="stylesheet" href="styletable.css">
    <title>tableform</title>
    <meta charset="utf-8">
</head>

<body>

    <h2>A basic HTML table</h2>

    <table style="width: 50%">
        <caption>table1</caption>
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
        </tr>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td rowspan="2">a3/4</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>b4</td>
            <td>c4</td>
        </tr>
        <tr>
            <td>a5</td>
            <td colspan="2">b/c5</td>

        </tr>
    </table>

    <br>

    <form action="https://www.w3schools.com/action_page.php">
       <fieldset>
           <legend>Create a new user:</legend>
        <label for="fname">Etunimi:</label>
        <input type="text" id="fname" name="etunimi" tabindex="1"> <br>
        <label for="lname">Sukunimi:</label>
        <input type="text" id="lname" name="sukunimi" tabindex="2"> <br>
        <label for="email">Sähköpostiosoite:</label>
        <input type="text" id="email" name="email" required><br>
        <input type="checkbox" id="newsletter" name="newsletter" value="Yes">
        <label for="newsletter">Signup for newsletter</label><br>
        <textarea rows="4" cols="80"></textarea><br>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select><br>

        <input type="submit" value="Create new user">
    </fieldset>
    </form>

</body>

</html>
